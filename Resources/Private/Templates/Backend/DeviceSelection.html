<div id="{container}" class="clearfix" style="display:block;" data-uid="{uid}" data-extkey="{ext.key}">
	<div class="devices clearfix">
		<f:if condition="{devices}">
			<f:for each="{devices}" as="device" iteration="x">
				<div class="device {device} clearfix" data-device="{device}" data-width="100%">
					<div class="icon">
						<f:render section="deviceIcon" arguments="{device:device}" />
					</div>
					<div class="label">{device}</div>
					<f:if condition="{device}!=='desktop'">
						<div class="orientations">
							<f:for each="{orientations}" as="orientation" iteration="y">
								<div class="orientation {orientation}" data-orientation="{device}-{orientation}">
									<div class="icon">
										<f:render section="orientationIcon" arguments="{orientation:orientation}" />
									</div>
								</div>
							</f:for>
						</div>
					</f:if>
				</div>
			</f:for>
		</f:if>
	</div>
</div
